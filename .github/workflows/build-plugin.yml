name: Build and Deploy QGIS Plugin

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools_scm
          
      - name: Build QGIS plugin
        id: build
        run: |
          plugin_zip=$(python setup.py build . | grep -o 'dist/[^ ]*\.zip' | head -1)
          echo "plugin_file=${plugin_zip}" >> $GITHUB_OUTPUT
          echo "plugin_filename=$(basename ${plugin_zip})" >> $GITHUB_OUTPUT
        
      # Extract the ZIP first to prevent double-zipping
      - name: Extract ZIP for artifact
        run: |
          mkdir -p extracted
          unzip "${{ steps.build.outputs.plugin_file }}" -d extracted/
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: PointCloudFR-plugin-files
          path: extracted/
          if-no-files-found: error
          
      # For releases, use the original ZIP file
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.build.outputs.plugin_file }}
          generate_release_notes: true
